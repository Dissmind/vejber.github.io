<body>
    <div class="header">

        <a href="../index.html">Main</a>
        <a href="../contacts.html">Contacts</a>
        <a href="../catalog/products.html">Products</a>
        <a href="registration.html">Sign Up</a>
    </div>

    <form action="#" class="form-background">
        <h1>Sign Up</h1>
        Name <input type="text" placeholder="Ivan"> <br>
        Password <input type="password" placeholder="Password"> <br>
        Email <input type="email" placeholder="mail@mail.com"> <br>
        Date of birth <input type="date" placeholder="01.01.2001"> <br>
        Hobbies <br>
        <label><input type="checkbox">Yoga</label><br>
        <label><input type="checkbox">Music</label><br>
        <input type="checkbox" id="it">
        <label for="it">IT</label><br>
        <input type="checkbox" id="baking">
        <label for="baking">Baking</label> <br>
        <!-- два способа привязки текста к чекбоксу ^ -->
        Sex <br>
        <label><input type="radio" name="sex"> F</label> <br>
        <label><input type="radio" name="sex"> M</label> <br>
        <label><input type="radio" name="sex"> Not stated</label> <br>
        About yourself: <br>
        <textarea cols="30" rows="5" placeholder="What's your life like?"></textarea> <br>
        <button type="submit" class="button">Submit</button>
        <button type="reset" class="button">Reset</button><br>
    </form>
    <a href="#top" class="up-button">Up</a>
    <hr>
    <div class="footer">All rights reserved &copy;</div>

</body>

</html>
